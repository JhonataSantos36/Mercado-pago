language: android
jdk: oraclejdk8
# Use the Travis Container-Based Infrastructure
sudo: false
cache:
  directories:
    - $HOME/.gradle/caches/2.9
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper
env:
  global:
    - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m"
    - ADB_INSTALL_TIMEOUT=8

android:
  components:
    # Latest revision of Android SDK Tools
    - tools
    - platform-tools
    - tools # intentional, see travis-ci/docs-travis-ci-com#779
    - build-tools-26.0.2
    - android-22 # avd creation fails without this
    - android-26 # compile sdk
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-22 # emulator image

    # Additional components
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - extra-google-google_play_services

script:
  # Config for instrumentation and unit tests
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - ./gradlew jacocoFullTestReport

after_success:
- pip install --user codecov
- codecov
- bash <(curl -s https://codecov.io/bash)